mysql.version=6.0.6
spring.version=4.3.14.RELEASE
project.build.sourceEncoding=UTF-8
server.port=9000
server.servlet.context-path=/test
spring.profiles.active=dev


kafka.consumer.servers=47.111.174.49:9091
kafka.consumer.enable.auto.commit=true
kafka.consumer.session.timeout=20000
kafka.consumer.auto.commit.interval=100
kafka.consumer.auto.offset.reset=latest
kafka.consumer.topic=result_test
kafka.consumer.group.id=result_test
kafka.consumer.concurrency=10

#协议转换后存储kafka
kafka.producer.servers=47.111.174.49:9091
kafka.producer.topic=result_test
kafka.producer.retries=0
kafka.producer.batch.size=4096
kafka.producer.linger=1
kafka.producer.buffer.memory=40960

#    freemarker静态资源配置

#       设定ftl文件路径
spring.freemarker.tempalte-loader-path=classpath:/templates
#        关闭缓存，及时刷新，上线生产环境需要修改为true
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl

